<h1 class="animated fadeIn fast">
    {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small>
</h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="{{heroe.nombre}}" class="img-fluid">
        <br>
        <br>
        <button type="button" (click)="regresar()" class="btn btn-outline-danger btn-block">Regresar</button>

    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img class="img-thumbnail" width="100" *ngIf="heroe.casa === 'DC'" src="assets/img/dc.png" alt="DC">
            <img class="img-thumbnail" width="100" *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel.png" alt="Marvel">
        </div>
    </div>
</div>
